<!-- TODO - more communicates when validation, maybe after first submitted? -->
<mat-card>
<!--  <mat-card-title>Sign in</mat-card-title>-->
  <mat-card-title>Zaloguj się</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signInForm" (ngSubmit)="signInSubmitForm()">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="text" id="email" matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
        <div class="error-validation-message" *ngIf="this.email.touched && this.email.invalid">
<!--          The email is not valid-->
          Email nie jest prawidłowy
        </div>
      </div>

      <div>
        <mat-form-field appearance="outline">
<!--          <mat-label>Password</mat-label>-->
          <mat-label>Hasło</mat-label>
          <input type="password" id="password" matInput placeholder="Hasło" formControlName="password">
        </mat-form-field>
        <span class="error-validation-message" *ngIf="this.password.touched && this.password.invalid ">
          <!-- && password.errors?.['passwordStrength'] -->
<!--          Your password must have lower case, upper case and numeric characters.-->
          Twoje hasło musi mieć małą listerę, duża literę i znak alfa numeryczny.
        </span>
      </div>

      <p *ngIf="error" class="error-block">
        {{error}}
      </p>

<!--      <p>Does not have an account? <a [routerLink]="['/authentication/sign-up']">Sign up</a></p>-->
      <p>Nie masz jeszcze konta? <a [routerLink]="['/authentication/sign-up']">Utwórz je teraz</a></p>
      <div class="button-container">
        <button type="button" (click)="signInResetForm()" mat-button>Reset</button>
<!--        <button type="submit" mat-raised-button color="primary">Sign in</button>-->
        <button type="submit" mat-raised-button color="primary">Zaloguj się</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
