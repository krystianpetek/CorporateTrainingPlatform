<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <form [formGroup]="this.signUpForm" (submit)="onSubmitForm()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input formControlName="email" id="email" type="email" class="form-control">
          <span *ngIf="this.emailFormField.touched && this.emailFormField.invalid">
            The email is not valid
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" id="password" type="password" class="form-control">
          <span *ngIf="this.passwordFormField.touched && this.passwordFormField.invalid">
            The password is not valid
          </span>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <input [readOnly]="true" formControlName="role" id="role" type="text" class="form-control">
          <span *ngIf="this.roleFormField.touched && this.roleFormField.invalid">
            The role is not valid
          </span>
        </div>
        <button type="submit">Create</button>
      </form>
    </div>
  </div>
</div>
