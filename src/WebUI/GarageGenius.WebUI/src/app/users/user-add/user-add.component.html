<!--<h1 mat-dialog-title class="mat-dialog-title">Adding a new user</h1>-->
<h1 mat-dialog-title class="mat-dialog-title">Dodawanie nowego u≈ºytkownika</h1>
<div mat-dialog-content class="mat-dialog-content">
  <form [formGroup]="this.userAddForm" (ngSubmit)="this.userAddSubmitForm()">

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="text" id="email" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <span class="error-validation-message" *ngIf="this.email.touched && this.email.invalid ">
        <!-- && manufacturer.errors?.['manufacturerStrength'] -->
        invalid email
      </span>
    </div>

    <div>
      <mat-form-field appearance="outline">
<!--        <mat-label>Role</mat-label>-->
        <mat-label>Rola</mat-label>

        <mat-select class="reservation-property-value" formControlName="role" placeholder="Rola">
          @for (state of this.userRoles; track state)
          {
            <mat-option [value]="state">
              {{ state }}
            </mat-option>
          }

        </mat-select>

      </mat-form-field>
      <div class="error-validation-message" *ngIf="this.role.touched && this.role.invalid">
        invalid role
      </div>
    </div>

    <p *ngIf="error" class="error-block">
      {{error}}
    </p>
    <mat-dialog-actions [align]="'end'">
      <button type="button" (click)="userAddResetForm()" mat-button>Reset</button>
      <button type="button" mat-dialog-close mat-raised-button color="warn">Zamknij</button>
      <button type="submit" mat-raised-button color="custom">Dodaj</button>
    </mat-dialog-actions>
  </form>
</div>
