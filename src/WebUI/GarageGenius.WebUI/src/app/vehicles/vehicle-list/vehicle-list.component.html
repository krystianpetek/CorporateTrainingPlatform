<div class="responsive-table">
  @if (this.dataSource.data.length){
  <table class="foreground-color" mat-table [dataSource]="this.dataSource" aria-label="vehicle-list">
    <ng-container *ngIf="true" matColumnDef="id">
      <th hidden class="text-primary-color" mat-header-cell *matHeaderCellDef> Id </th>
      <td hidden class="text-primary-color" mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th class="text-primary-color" mat-header-cell *matHeaderCellDef> Details </th>
      <td class="text-secondary-color" mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="this.redirectToDetails(element.id)">
          <mat-icon>reorder</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="manufacturer">
      <th class="text-primary-color" mat-header-cell *matHeaderCellDef> Manufacturer </th>
      <td class="text-primary-color" mat-cell *matCellDef="let element">{{element.manufacturer}}</td>
    </ng-container>
    <ng-container matColumnDef="model">
      <th class="text-primary-color" class="text-primary-color" mat-header-cell *matHeaderCellDef> Model </th>
      <td class="text-primary-color" mat-cell *matCellDef="let element">{{element.model}}</td>
    </ng-container>
    <ng-container matColumnDef="year">
      <th class="text-primary-color" mat-header-cell *matHeaderCellDef> Year </th>
      <td class="text-primary-color" mat-cell *matCellDef="let element">{{element.year}}</td>
    </ng-container>
    <ng-container matColumnDef="vin">
      <th class="text-primary-color" mat-header-cell *matHeaderCellDef> VIN number</th>
      <td class="text-primary-color" mat-cell *matCellDef="let element">{{element.vin}}</td>
    </ng-container>
    <ng-container matColumnDef="licensePlate">
      <th class="text-primary-color" mat-header-cell *matHeaderCellDef> License plate </th>
      <td class="text-primary-color" mat-cell *matCellDef="let element">{{element.licensePlate}}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="this.redirectToUpdate(element.id)">
          <mat-icon>mode_edit_outline</mat-icon>
        </button>
      </td>
    </ng-container> -->
    <!-- <ng-container matColumnDef="delete">
      <th class="text-primary-color " mat-header-cell *matHeaderCellDef> Delete </th>
      <td class="text-error-color" mat-cell *matCellDef="let element">
        <button mat-icon-button class (click)="this.redirectToDelete(element.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: this.displayedColumns;"></tr>
  </table>
  }
  @else{
  <h2 align="center">No vehicles found</h2>
  }
</div>
