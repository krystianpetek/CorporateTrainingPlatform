<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="this.onToggleSideNavigation()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="logo">
    <a routerLink="/" routerLinkActive="active-link">
      <img src="./assets/LOGO.png" alt="logo" />
    </a>
  </div>
  <div fxHide.xs fxFlex fxLayout fxLayoutAlign="end">
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a routerLink="/check-health">Health check</a>
      </li>
      <li *ngIf="this.isUserLoggedIn()">
        <button mat-raised-button routerLink="/dashboard">Dashboard</button>
      </li>
      <li>
        <ng-container *ngIf="this.isUserLoggedIn() else elseTemplate">
          <a routerLink="/authentication/sign-out" (click)="this.signOut()">Sign out</a>
        </ng-container>
      </li>
      <li>
        <ng-template #elseTemplate>
          <a routerLink="/authentication/sign-in">Sign in</a>
        </ng-template>
      </li>
    </ul>
  </div>
</mat-toolbar>
