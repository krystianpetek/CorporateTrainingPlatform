<app-layout>
  <mat-sidenav-container hasBackdrop="true" role="navigation">
    <mat-sidenav #sidenav opened="false" mode="over" position="start">
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</app-layout>
